trigger:
- master


pool:
  vmImage: $(operatingSystem)

stages:
- stage: Build
  jobs:
  - job:  BuildJob
    steps:
    - bash: echo "Do the build"
    - bash  : echo running on $(operatingSystem)
- stage: DevDeploy
  jobs:
  - deployment: DevDeployJob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to dev
- stage: QADeploy
  jobs:
  - deployment: QADeployJob
    environment: QA
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to qa